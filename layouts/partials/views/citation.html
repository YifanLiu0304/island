{{ $item := .}}

<div style="margin-bottom: 2rem;">
    <div style="color: black; font-size: 1.1rem; margin-bottom: 1rem;">
        {{ $item.Title }}
    </div>
    
    <div style="color: #666; margin-bottom: 1rem;">
        {{ with $item.Params.authors }}
            {{ delimit . ", " }}
        {{ end }}
    </div>

    <div style="display: flex; gap: 0.5rem;">
        <button onclick="toggleAbstract('abstract-{{ $item.File.UniqueID }}')" 
                style="border: 2px solid #81c784; background: none; color: #2e7d4f; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer;">
            Abstract
        </button>
        <a href="mailto:liuyifan@gatech.edu?subject=Regarding: {{ $item.Title }}" 
           style="border: 2px solid #81c784; background: none; color: #2e7d4f; padding: 0.5rem 1rem; border-radius: 6px; text-decoration: none;">
            Email me for details
        </a>
    </div>

    <div id="abstract-{{ $item.File.UniqueID }}" style="display: none; margin-top: 1rem; padding: 1rem; background: #f5f5f5; border-radius: 4px;">
        {{ $item.Params.abstract }}
    </div>
</div>

<script>
function toggleAbstract(id) {
    var x = document.getElementById(id);
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>
