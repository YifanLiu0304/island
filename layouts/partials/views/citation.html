{{ $item := . }}

<div style="margin-bottom: 2rem;">
    <div style="color: #000000; font-size: 1.1rem; margin-bottom: 1rem;">
        {{ with $item.Params.authors }}
            {{ delimit . ", " | markdownify }}
        {{ end }}
        ({{ $item.Date.Format "2006" }}). 
        <a href="{{ $item.Params.doi }}" style="color: #000000; text-decoration: underline;">{{ $item.Title }}</a>. 
        {{ $item.Params.publication }}.
    </div>

    <div style="display: flex; gap: 10px;">
        <button onclick="toggleAbstract('abstract-{{ $item.File.UniqueID }}')" 
                style="border: 2px solid #81c784; background: white; color: #2e7d4f; padding: 8px 16px; border-radius: 6px; cursor: pointer;">
            Abstract
        </button>
        <a href="mailto:liuyifan@gatech.edu" 
           style="border: 2px solid #81c784; background: white; color: #2e7d4f; padding: 8px 16px; border-radius: 6px; text-decoration: none;">
            Email me for details
        </a>
    </div>

    <div id="abstract-{{ $item.File.UniqueID }}" style="display: none; margin-top: 15px; padding: 15px; background: #f5f5f5;">
        {{ $item.Params.abstract }}
    </div>
</div>

<script>
function toggleAbstract(id) {
    var x = document.getElementById(id);
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
}
</script>
